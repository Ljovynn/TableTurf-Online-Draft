<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tableturf Online Draft</title>
        <style>
            @font-face { font-family: Splatoon1; src: url("Splatoon1.otf"); } 
            header {
                text-align: center;
                padding: 20px 0px -5px 0px;
                font-family:Splatoon2;
            }
            body {
                background: rgb(255, 255, 255);
                font-family:Arial, Helvetica, sans-serif;
                text-align: center;
            }
            .languageIcon{
                width: 50px;
                height: auto;
                position: absolute;
                top: 4.7%;
                left: 86.3%;
            }
            .optionsPopup{
                background-color: rgb(241, 241, 241);
                width: 400px;
                height: 270px;
                text-align: center;
                border-radius: 6px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 7px 5px 0px 5px;
                position: absolute;
                visibility: hidden;
            }
            .openPopup{
                visibility: visible;
            }
            .optionsButton{
                top: 2%;
                left: 90%;
                position: absolute;
            }
            .langBox{
                top: 5%;
                left: 89.5%;
                position: absolute;
            }
            h3 {
                color: rgb(149, 149, 253);
            }
            div {
                padding: 10px;
            }
            main{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Tableturf Online Draft</h1>
        </header>
        <div class="langBox">
            <select class="form-select" onchange="ChangeLang()" id="languages" name="languages">
                <option value="en">English</option>
                <!--<option value="de">Deutsch</option>
                <option value="ja">日本語</option>-->
                <option value="sv">Svenska</option>
            </select>
        </div>         
        <img src="images/UI/LanguageIcon.jpg" alt="languageIcon" class="languageIcon">   
        <main class="main">
            <h3 data-key="howToUse">SOMETHING WENT WRONG</h3>
            <p data-key="chooseDraftSettings"></p>
            <p data-key="clickOnGenerateDraft"></p>
            <p data-key="openLinkGiveToOpponent"><br/></p>
            <h3 data-key="draftSettings"></h2>
            <div>
                <label for="draftSize" data-key="numberOfCardsInDraft"></label>
                <input type="number" id="draftSize" name="draftSize" min="30" max="209" value="60">  
            </div>
            <div>
                <label for="Player1Name" data-key="player1Name"></label>
                <input type="text" id="player1" name="Player1Name " value="Player 1"><br><br>
                <label for="Player2Name" data-key="player2Name"></label>
                <input type="text" id="player2" name="Player2Name" value="Player 2">
                <p style="font-size: 13px" data-key="playerPositionsRandomized"></p>
            </div>
                <!--
                <div>
                    <label for="maps">Map:</label>
                    <select name="selectMaps" id="maps">
                    <option value="Main Street">Main Street</option>
                    <option value="Thunder Point">Thunder Point</option>
                    <option value="X Marks the Garden">X Marks the Garden</option>
                    <option value="Square Squared">Square Squared</option>
                    <option value="Lakefront Property">Lakefront Property</option>
                    <option value="Double Gemini">Double Gemini</option>
                    <option value="River Drift">River Drift</option>
                    <option value="Box Seats">Box Seats</option>
                    </select>
                </div>
                -->
            <div>
                <label for="312Size" data-key="312Size"></label>
                <input type="number" id="312Size" name="312Size" min="0" max="17" value="3">  
            </div>
            <div>
                <label for="timer" data-key="timer"></label>
                    <select name="timer" id="timerList">
                    <option value="0" data-key="none"></option>
                    <option value="10" data-key="10"></option>
                    <option value="20" data-key="20"></option>
                    <option value="30" data-key="30"></option>
                    <option value="40" data-key="40"></option>
                    <option value="50" data-key="50"></option>
                    <option value="60" data-key="60"></option>
                    <option value="120" data-key="120"></option>
                </select>
            </div>
            <p><button id="generateDraft" data-key="generateDraft"></button></p>
            <h3 data-key="draftLink"></h3>
            <h2 id="link" class="text-line"> <br></h2>
            <div>
                <button id="copyDraft" data-key="copy" disabled></button>
                <button id="openDraft" data-key="open" disabled></button>
            </div>
            <div>
                <h3 data-key="about"></h3>
                <p data-key="aboutParagraph1"></p>
                <p data-key="aboutParagraph2"></p>
                <p data-key="aboutParagraph3"></p>
                <br>
                <p data-key="createdByLjovynn"></p>
            </div>
            <button class="optionsButton" id="options" data-key="options"></button>
            <div class="optionsPopup" id="optionsPopup">
                <h3 data-key="options"><br></h3>
                <div>
                    <label for="muteAudio" data-key="muteAudio"></label>
                    <input type="checkbox" id="muteAudioCheckbox" name="muteAudio"><br><br>
                    <label for="setSizeOrder" data-key="deckSortingOrder"></label>
                    <select class="form-select" id="setSizeOrder" name="setSizeOrder">
                        <option value="1" data-key="largeToSmall"></option>
                        <option value="2" data-key="smallToLarge"></option>
                    </select><br><br>
                    <label for="set312Order" data-key="312Sorting"></label>
                    <select class="form-select" id="set312Order" name="set312Order">
                        <option value="1" data-key="start"></option>
                        <option value="2" data-key="end"></option>
                        <option value="3" data-key="inSort"></option>
                    </select><br><br><br>
                </div>
                <button id="closeOptions" data-key="close"></button>
            </div>
        </main>
    <script>src="langData.js"</script>
    <script src="index.js"></script>
    </script>
    </body>
</html>
