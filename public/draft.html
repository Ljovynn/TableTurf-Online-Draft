<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Draft</title>
        <style>
            header{
                text-align: center;
                padding: 0px 0px -10px 0px;
                font-size: 1vw;
            }

            header h3{
                margin: 0px 0px 0px 0px;
            }

            h3{
                font-family:Splatoon2;
            }

            body{
                margin: 0 0 0 0;
                max-width: 100vw;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
            }

            .draftBox{
                margin: 0 auto;
                display:flex;
                flex-direction:column;
                /*flex-direction: row;*/
                width: 50vw;
                height: 36vw;
                padding: 5px 5px 5px 5px;
                text-align: center;
                overflow-y:auto
            }

            .draftFigures{
                width: 100%;
            }

            .draftFigures img{
                /*background: black;*/
                margin: 0px 1px 0px 1px;
                width: 5.3vw;
                min-width: 50px;
                max-width: 140px;
                height: auto;
            }

            .playerDecks{
                /*flex-direction: row;*/
                width: 100%;
                top: 1vw;
                left: 0px;
                pointer-events:none;
                height: 39vw;
                position: absolute;
            }

            .playerDeck{
                top: 0%;
                width: 15.3vw;
                height: 100%;
                position: absolute;
                flex-direction:column;
                padding: 10px;
            }

            .bottomInfoContainer{
                width: 100%;
                top: 10px;
                left: 0px;
                height: 3vw;
                text-align: center;
                pointer-events:none;
                position: relative;
            }

            .playerSortDeck{
                pointer-events:all;
                width: 15.3vw;
                position: absolute;
                text-align: center;
            }

            .midInfoContainer{
                pointer-events: all;
                width: 15vw;
                top: 0px;
                left: 50%;
                height: 100%;
                transform: translate(-50%, 0%);
                display: flex;
                margin: 0 0 0 0;
                position: absolute;
                text-align: center;
            }

            .midInfoContainer img{
                width: 6.6vw;
                height: auto;
                position: relative;
            }

            .playerDeckSizeBoxContainer{
                width: 100%;
                top: 5px;
                left: 0px;
                height: 0.2vw;
                position: relative;
                pointer-events:none;
            }

            .playerDeckSizeBox{
                width: 15.3vw;
                text-align: center;
                position: absolute;
            }

            .deckFigures{
                width: 100%;
                flex-direction: column;
            }

            .deckFigures img{
                width: 32%;
                margin: 0px 1px 0px 1px;
                height: auto;
            }

            .lockedCard{
                opacity: 0.2;
                background-color: rgb(41, 41, 41);
                border-radius: 6px;
            }

            .beginningPopup{
                width: 400px;
                height: 200px;
                text-align: center;
                border-radius: 6px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 7px 5px 0px 5px;
                position: absolute;
            }

            .readyPopup{
                width: 400px;
                height: 200px;
                text-align: center;
                border-radius: 6px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 7px 5px 0px 5px;
                position: absolute;
            }

            .readyPopup img{
                width: 80px;
                margin: 0px 34px 0px 34px;
                height: auto;
            }

            .exportDeckPopup{
                width: 580px;
                height: 270px;
                text-align: center;
                border-radius: 6px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 7px 5px 0px 5px;
                position: absolute;
            }

            .optionsPopup{
                width: 400px;
                height: 340px;
                text-align: center;
                border-radius: 6px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 7px 5px 0px 5px;
                position: absolute;
            }

            .hidePopup{
                visibility: hidden;
            }

            .deckButtons{
                display: inline;
                margin: 0.5vw 1vw 0.5vw 1vw;
            }
            .lightMode{
                background: rgb(255, 255, 255);
            }
            .darkMode{
                background: rgb(27, 27, 27);
            }
            .lightMode p{
                color: rgb(22, 22, 22);
            }
            .darkMode p{
                color: rgb(255, 255, 255);
            }
            .lightMode label{
                color: rgb(22, 22, 22);
            }
            .darkMode label{
                color: rgb(255, 255, 255);
            }
            .lightMode h3{
                color: rgb(22, 22, 22);
            }
            .darkMode h3{
                color: rgb(255, 255, 255);
            }
            .lightMode .secondaryBackgroundColor{
                background-color: rgb(231, 231, 231);
            }
            .darkMode .secondaryBackgroundColor{
                background-color: rgb(74, 74, 74);
            }
            .lightMode .thirdBackgroundColor{
                background-color: rgb(248, 248, 248);
            }
            .darkMode .thirdBackgroundColor{
                background-color: rgb(55, 55, 55);
            }
        </style>
    </head>
    <body class="body hidePopup lightMode">
        <header>
            <h3 id="currentTurnMessage" data-key="waitingForPlayers"></h3>
            <div>
                <h3 id="timer"> <br></h3>
                <button class="hidePopup" id="backToHomepage" data-key="back" style="position: absolute;transform: translate(-50%, -2vw);left: 50%">Back</button>
            </div>
        </header>
        <div class= "draftBox thirdBackgroundColor" id = "draftBox">
            <div class="draftFigures hidePopup" id="draftFigures">
            </div>
        </div>
        <div class="playerDecks">
            <div class = "playerDeck thirdBackgroundColor" id = "player1Deck" style="left: 0%">
                <h3 style="text-align: center;font-size:1vw" id="player1Title"></h3>
                <div class = "deckFigures hidePopup" id = "deck1Figures">
                    
                </div>
            </div>
            <div class = "playerDeck thirdBackgroundColor" id = "player2Deck" style= "transform: translate(-100%);left: 100%">
                <h3 style="text-align: center;font-size:1vw" id="player2Title"></h3>
                <div class = "deckFigures hidePopup" id = "deck2Figures">
                    
                </div>
            </div>
        </div>
        <div class = "bottomInfoContainer">
            <div class = "playerSortDeck" style = "left: 0%">
                <button id="player1SortDeck" class="deckButtons" data-key="sortBySize" disabled></button>
                <button id="exportDeck1" class="deckButtons" data-key="exportDeck" disabled></button>
            </div>
            <div class = "midInfoContainer">
                <div>
                    <img alt="Stage" id= "stageImage">
                </div>
                <div style="margin: 1vw 0 0 1vw">
                    <button id="options" class="deckButtons" data-key="options" disabled></button>
                </div>
            </div>
            <div class = "playerSortDeck" style= "transform: translate(-100%);left: 100%">
                <button id="player2SortDeck" class="deckButtons" data-key="sortBySize" disabled></button>
                <button id="exportDeck2" class="deckButtons" data-key="exportDeck" disabled></button>
            </div>
        </div>
        <div class = "playerDeckSizeBoxContainer">
            <div class = "playerDeckSizeBox" style="left: 0%">
                <h3 id="player1DeckSize"></h3>
            </div>
            <div class="playerDeckSizeBox" style="transform: translate(-100%);left: 100%">
                <h3 id="player2DeckSize"></h3>
            </div>
        </div>
        <div class= "beginningPopup secondaryBackgroundColor" id= "beginningPopup">
            <h3 data-key="whoAreYou">Who are you?<br><br></h3>
            <div>
                <p><button style="margin: 0px 20px 0px 20px;" id= "player1Button">Player 1</button>
                <button style="margin: 0px 20px 0px 20px;" id= "spectatorButton" data-key="spectator">Spectator</button>
                <button style="margin: 0px 20px 0px 20px;" id= "player2Button">Player 2</button></p>
            </div>
        </div>
        <div class= "exportDeckPopup hidePopup secondaryBackgroundColor" id= "exportDeckPopup">
            <h3 data-key="exportDeckText"></h3>
            <h3 style="margin: -20px 0px 0px 0px;">https://tableturf.andriocelos.net</h3>
            <div>
                <p id="code"><br><br></p>
                <!--<p><button style="margin: 30px 40px 10px 40px; display: inline;" id= "copyExportText" data-key="copy" disabled>Copy</button>-->
                <button style="margin: 30px 40px 10px 40px; display: inline;" id= "closeExportPopup" data-key="close">Close</button></p>
            </div>
        </div>
        <div class= "readyPopup hidePopup secondaryBackgroundColor" id= "readyPopup">
            <div>
                <p><button style="margin: 0px 20px 0px 20px;" id= "player1Ready" data-key="ready" disabled>Ready</button>
                <button style="margin: 0px 20px 0px 20px;" id= "player2Ready" data-key="ready" disabled>Ready</button></p>
            </div>
            <div>
                <img src="images/UI/X.png" alt="Checkmark" id= "player1Check">
                <img src="images/UI/X.png" alt="Checkmark" id= "player2Check">
            </div>
        </div>
        <div class= "optionsPopup hidePopup secondaryBackgroundColor" id= "optionsPopup">
            <h3 data-key="options">Options<br></h3>
            <div>
                <label for="muteAudioCheckbox" data-key="muteAudio">Mute audio</label>
                <input type="checkbox" id="muteAudioCheckbox" name="muteAudio"><br><br>
                <label for="setSizeOrder" data-key="deckSortingOrder">Deck sorting order:</label>
                <select class="form-select" id="setSizeOrder" name="setSizeOrder">
                    <option value="1" data-key="largeToSmall">Large to small</option>
                    <option value="2" data-key="smallToLarge">Small to large</option>
                </select><br><br>
                <label for="set312Order" data-key="312Sorting">Special attack card sorting:</label>
                <select class="form-select" id="set312Order" name="set312Order">
                    <option value="1" data-key="start">Start</option>
                    <option value="2" data-key="end">End</option>
                    <option value="3" data-key="inSort">In sort</option>
                </select><br><br>
                <label for="languages" data-key="language">Language:</label>
                <select class="form-select" id="languages" name="languages">
                    <option value="en">English</option>
                    <!--<option value="de">Deutsch</option>-->
                    <option value="ja">日本語</option>
                    <option value="sv">Svenska</option>
                </select><br><br>
                <label for="darkModeCheckbox" data-key="darkMode">Dark mode</label>
                <input type="checkbox" id="darkModeCheckbox" name="darkMode"><br><br>
            </div>
            <button id="closeOptions" data-key="close">Close</button>
        </div>
    </body>
    <script src="http://85.228.196.253:80/socket.io/socket.io.js"></script>
    <script src="draft.js"></script>
</html>
