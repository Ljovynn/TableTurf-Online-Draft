<!DOCTYPE html>
<html>
    <head>
        <title>Draft</title>
        <style>
            header{
                text-align: center;
            }
            body{
                height: 100%;
                width: 100%;
            }

            .draftBox{
                padding: 5px;
                background-color: rgb(208, 208, 208);
                margin: 0 auto;
                display:flex;
                flex-direction:column;
                /*flex-direction: row;*/
                width: 850px;
                height: 800px;
            }

            .draftFigures{
                margin: 5 5 5 5;
                width: 95%;
            }

            .draftFigures img{
                /*background: black;*/
                height: 128px;
                width: 95px;
            }

            .playerDecks{
                /*flex-direction: row;*/
                width: 100%;
                height: 800px;
                margin: 10 10 10 10;
                position: absolute;
            }

            .player1Deck{
                background-color: rgb(208, 208, 208);
                top: -100%;
                left: 0%;
                width: 200px;
                height: 800px;
                position: absolute;
                flex-direction:column;
            }

            .player2Deck{
                background-color: rgb(208, 208, 208);
                top: -100%;
                left: 100%;
                width: 200px;
                height: 800px;
                transform: translate(-100%);
                position: absolute;
                flex-direction:column;
            }

            .deckFigures{
                margin: 5 5 5 5;
                width: 95%;
                text-align: center;
            }

            .deckFigures img{
                height: 128px;
                width: 95px;
            }

            .beginningPopup{
                background-color: rgb(241, 241, 241);
                width: 70px;
                height: 60px;
                text-align: center;
                border-radius: 6px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 7px 5px 0px 5px;
                position: absolute;
            }

            .hidePopup{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <header>
            <p id="currentTurnMessage">Player 1's turn</p>
        </header>
        <div class= "draftBox" id = "draftBox">
            <div class="draftFigures" id="draftFigures">
            </div>
            <!----
            <ul>
                <img src="images/cards/1.png"></li>
                <li class="draftBoxCar">esfse</li>
                <li class="draftBoxCar">e</li>
            </ul>-->
        </div>
        <div class="playerDecks">
            <div style="display: table-row">
                <div class = "player1Deck" id = "player1Deck">
                    <div class = "deckFigures" id = "deckFigures">
                        <p>p1</p>
                    </div>
                </div>
                <div class = "player2Deck" id = "player2Deck">
                    <div class = "deckFigures" id = "deckFigures">
                        <p>p2</p>
                    </div>
                </div>
            </div>
        </div>
        <div class= "beginningPopup" id= "beginningPopup">
            <p><button id= "player1Ready">Ready</button></p>
        </div>
    </body>
    <script src="draft.js"></script>
    </script>
</html>
